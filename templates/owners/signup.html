{% extends "main/base.html" %}
{% load static %}
{% block noindexpage %}<meta name="robots" content="noindex, nofollow">{% endblock %}
{% block content %}

<section id="register" class="bg-light py-4">
  <div class="container">
    <div class="row">
      <div class="col-md-6 mx-auto">
        <div class="card">
          <div class="card-header" style="background-color: #286DA8">
            <h4>
              <p style="color: white">1) Create clinic's account</p>
              <p style="color: white">2) Add new clinic or claim an existing one</p>
            </h4>
          </div>
          <div class="card-body">
            <!-- Alerts -->
            {% include 'partials/_alerts.html' %}

            <form action="{% url 'register' %}" method="POST">
              {% csrf_token %}
              <div class="form-group">
                <label for="email">Email</label>
                <input type="email" name="email" class="form-control" required>
              </div>
              <div class="form-group">
                <label for="password">Password</label>
                <input type="password" name="password" class="form-control" required>
              </div>
              <div class="form-group">
                <label for="password2">Confirm Password</label>
                <input type="password" name="password2" class="form-control" required>
              </div>
              <input id="brandButton" type="submit" value="Register" class="btn btn-outline-success btn-lg">
            </form>
          </div>
          <div style="text-align:left; padding-left:2rem">
            <a href="{% url 'login' %}">Or login</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

{% endblock  %}
