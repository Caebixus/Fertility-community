{% extends "main/base.html" %}
{% load static %}
{% block content %}

<section id="register" class="bg-light py-4">
  <div class="container">
    <div class="row">
      <div class="col-md-6 mx-auto">
        <div class="card">
          <div class="card-header" style="background-color: #286DA8">
            <h4>
              <i class="fas fa-user-plus" style="color: white"> Login</i>
            </h4>
          </div>
          <div class="card-body">
            <!-- Alerts -->
            {% include 'partials/_alerts.html' %}

            <form action="{% url 'login' %}" method="POST">
              {% csrf_token %}
              <div class="form-group">
                <label for="email">Email</label>
                <input type="email" name="email" class="form-control" required>
              </div>
              <div class="form-group">
                <label for="password">Password</label>
                <input type="password" name="password" class="form-control" required>
              </div>
              <input id="brandButton" type="submit" value="Login" class="btn btn-outline-success btn-lg">
            </form>
          </div>
          <div style="text-align:left; padding-left:2rem">
            <a href="{% url 'register' %}">Or Register</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>


{% endblock  %}
