{% extends "main/base.html" %}
{% load static %}
{% block noindexpage %}<meta name="robots" content="noindex, nofollow">{% endblock %}
{% block content %}
<div class="background background-color-gradient">
  <div class="container">
    <h1 class="display-4" style="padding-top:3rem; color:white"><i class="fas fa-user-plus" style="color: white"></i> Sign-in</h1>
    <br>
  </div>
</div>
{% include 'partials/_alerts.html' %}

<div class="container py-5">
  <div class="row">
    <div class="col-md-8 col-sm-6">
      <form action="{% url 'login' %}" method="POST">
        {% csrf_token %}
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" name="email" class="form-control" required>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" name="password" class="form-control" required>
        </div>
        <div class="py-3">
          <input id="brandButton" type="submit" value="Login" class="btn btn-outline-success btn-lg">
        </div>
      </form>
    </div>
    <div class="col-md-3 col-sm-5 offset-md-1">
      <ul>
        <li class="py-2">
          Be part of the fertility community.
        </li>
        <li class="py-2">
          Offer your fertility services to people who are looking for them.
        </li>
      </ul>
    </div>
  </div>
</div>


{% endblock  %}
