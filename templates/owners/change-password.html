{% extends "main/base.html" %}
{% load static %}
{% block content %}
<div class="background" style="background-color: #286DA8">
  <div class="container">
    <h1 class="display-4" style="padding-top:3rem; color:white">Password change</h1>
    <br>
  </div>
</div>
<br>
<div class="container py-4">
{% if error %}
  <p style="color: red">{{error}}</p>
</div>
{% endif %}
<br>
<div class="container">
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Submit</button>
  </form>
</div>
<br>
<br>
<br>
<br>
{% endblock %}
