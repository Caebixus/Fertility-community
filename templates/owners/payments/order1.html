{% extends "main/base.html" %}
{% load static %}
{% block content %}

<div class="background" style="background-color: #286DA8">
  <div class="container">
    <h1 class="display-4" style="padding-top:3rem; color:white">Payments & Membership</h1>
    <br>
  </div>
</div>
<br>

<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-4 order-md-2 mb-4">
      <h4 class="d-flex justify-content-between align-items-center mb-3">
        <span class="text-muted">Your cart</span>
        <span class="badge badge-secondary badge-pill">1</span>
      </h4>
      <ul class="list-group mb-3">
        <li class="list-group-item d-flex justify-content-between lh-condensed">
          <div>
            <h6 class="my-0">Nick Fitness Premium</h6>
            <small class="text-muted">Test</small>
          </div>
          <span class="text-muted">$10</span>
        </li>
        {% if coupon != 'none' %}
        <li class="list-group-item d-flex justify-content-between bg-light">
          <div class="text-success">
            <h6 class="my-0">Promo code</h6>
            <small>5</small>
          </div>
          <span class="text-success">-$5</span>
        </li>
        {% endif %}
        <li class="list-group-item d-flex justify-content-between">
          <span>Total (USD)</span>
          <strong>$5</strong>
        </li>
      </ul>

      <form class="card p-2" action="" method="GET">
        <div class="input-group">
          <input type="text" class="form-control" placeholder="Promo code" name="coupon">
          <input type="hidden" value="" name="plan" />
          <div class="input-group-append">
            <button type="submit" class="btn btn-secondary">Redeem</button>
          </div>
        </div>
      </form>

      <div class="text-center pt-3">

        <button class="btn btn-primary" id="checkout-button">Subscribe</button>
      </div>
    </div>
  </div>
</div>




{% endblock  %}
